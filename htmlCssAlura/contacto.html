<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Productos - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de la barberia alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>
                
                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefóno</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX)XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>
                    <label for="radio-email"><input type="radio"  name="contacto" id="radio-email" value="email">Email </label>
                    
                    <label for="radio-telefono"><input type="radio" id="radio-telefono" name="contacto" value="telefono">Teléfono</label>
                
                    <label for="whatsapp"><input type="radio" id="radio-whatsapp" name="contacto" value="whatsapp" checked>WhatsApp </label>
                </fieldset>
                <fieldset>
                    <legend>¿En que horario te gustaría ser atendido?</legend>
                    <select>
                        <option value="mañana">Mañana</option>
                        <option value="tarde">Tarde</option>
                        <option value="noche">Noche</option>
                    </select>
                </fieldset>
                    <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>
                    <input type="submit" value="Enviar formulario"class="enviar"></input>
                
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
    
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
    
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h ~ 20h</td>
    
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
    
                    </tr>
                </tbody>
               
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png"  alt="logo de la barberia alura">
            <p class="copyright">&copy Copyright Barbería Alura-2020</p>
        </footer>
    </body>
</html>
