<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/Logo.png">
        </div>
        <div class="content-title">
            <h1 class="title-principal">Encriptador Alura</h1>
        </div>
        
    </header>
    <main>
        <div class="sections-mensajes">
            <section class="section-encriptar">
                <textarea class="encriptar-mensaje" placeholder="Ingrese el texto aqui"></textarea>
                <div class="content-buttons">
                    <div>
                        <span class="mensajeInfor"><img src="/images/Group.png">Solo letras minúsculas y sin acentos</span>
                    </div>
                    <div class="buttons">
                        <button class="btn-encriptar">Encriptar</button>
                        <button class="btn-desencriptar">Desencriptar</button>
                    </div>
                </div>
               
            </section>
            <section class="section-desencriptar">
                <div class="no-mensaje">
                    <img src="images/Muñeco.png">
                    <p class="mensaje-no-encontrado">Ningún mensaje fue encontrado</p>
                    <p class="mensaje-instrucciones">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div class="resultado-encriptado" hidden>
                    <textarea type="input"class="desencriptar-mensaje"></textarea>
                    <button class="btn-copiar">Copiar</button>
                </div>
                
            
            </section>
        </div>
       
        
    </main>
    <script src="index.js"></script>
</body>
</html>
